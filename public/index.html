<!DOCTYPE html>

<html>
    <head>
        <title>Form Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {font-family: sans-serif;}
            label {width: 10em; display: inline-block; float: left;}
            fieldset {padding: 1em; width: 24em; }
            .myid {margin-bottom: 0.5em;}
        </style>
    </head>
    <body>
        
        <div>Form Demo</div>
        <form action="#" method="get">
            <fieldset>
                <legend>Form Demo</legend>
                <div class="myid">
                <label for="fname">First Name</label> <input name ="fname" id="fname" type="text">
                </div>
                
                <div class="myid">
                <label for="lname">Last Name</label> <input name ="fname" id="lname" type="text">
                </div>
                
                <div class="myid">
                <label for="password">Last Name</label> <input name ="password" id="password" type="password">
                </div>
                
                <div class="myid">
                <label for="teacher">Teacher</label> <input type="checkbox" name ="teacher" id="teacher" >
                </div>
                
                <div class="myid">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>           
        </form>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Form Demo</legend>
                <div class="myid">
                <label for="fname">First Name</label> <input name ="fname" id="fname" type="text">
                </div>
                
                <div class="myid">
                <label for="lname">Last Name</label> <input name ="fname" id="lname" type="text">
                </div>
                
                <div class="myid">
                <label for="password">Last Name</label> <input name ="password" id="password" type="password">
                </div>
                
                <div class="myid">
                <label for="teacher">Teacher</label> <input type="checkbox" name ="teacher" id="teacher" >
                </div>
                
                <div class="myid">
                    <input type="submit" value="Submit">
                </div>
            </fieldset>           
        </form>
    </body>
</html>
